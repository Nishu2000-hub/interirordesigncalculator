<style>
  .card {
    background-color: #f2f2f2;
    border-radius: 10px;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);

    width: 1000px;

  }

  align-items: center;
}
  fieldset label {
    display: block;
    text-align: center;
    margin-bottom: 20px;
  }
  
  fieldset {
    border: none;
    margin-top: 20px;
    text-align: center;
    display: flex; 
    flex-wrap: wrap;
    justify-content: space-between;
  }
  
  .option-card {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    padding: 20px;
    margin-bottom: 20px;
    flex-basis: calc(33.33% - 20px);
    margin-right: 20px;
    box-sizing: border-box;
    transition: all 0.3s ease;
    cursor: pointer;
    
  }

  
  .option-card:last-child {
    margin-right: 0;
  }
  
  .option-card:hover {
    transform: translateY(-5px);
  }
  
  .option-card.selected {
    border: 2px solid #4CAF50;
  }
  
  .option-card h3 {
    margin-top: 0;
    margin-bottom: 10px;
    text-align: center;

  }
  
  
  .option-card img {
    display: block;
    margin: 0 auto;
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
  }
  
  .option-info {
    text-align: center;
  }
  
  .option-card .option-info {
    display: none;
  }
  
  .option-card.selected .option-info {
    display: block;

<script>


  const selectedOption = localStorage.getItem("selectedOption");
  
  const surfaceArea = parseInt(localStorage.getItem("surfaceArea").match(/\d+/)[0], 10);
  
  document.getElementById("selected-option").textContent = selectedOption;
  document.getElementById("surface-area").textContent = surfaceArea;
  document.getElementById("surface-area").textContent = `Total surface area: ${surfaceArea} sq ft`;

  const optionCards = document.querySelectorAll('.option-card');
  const inputs = document.querySelectorAll('input[type=radio], input[type=checkbox]');
  const totalCostElement = document.getElementById('total-cost');
  const finalCostElement = document.getElementById('Final-cost');
  

 

  function deselectAll() {
    optionCards.forEach((optionCard) => {
      optionCard.classList.remove('selected');
    });
  }

  function updateTotalCost() {
    let totalCost = 0;

    inputs.forEach((input) => {
      if (input.checked) {
        const optionCard = input.closest('.option-card');
        const costElement = optionCard.querySelector('.option-info p:last-of-type');
        const cost = Number(costElement.textContent.replace(/[^0-9.-]+/g,""));

        totalCost += cost;
      }
    });

    return totalCost;
  }
  
  function updateCost() {
    let totalCost = updateTotalCost();
    totalCostElement.textContent = `Total cost: ₹${totalCost}`;
    
  }
  
  updateCost();
  
  inputs.forEach((input) => {
    input.addEventListener('change', (event) => {
      const selectedOptionCard = event.target.closest('.option-card');
      deselectAll();
      selectedOptionCard.classList.add('selected');
      updateCost();
      finalCostElement.textContent = `Final cost: ₹${updateTotalCost() * surfaceArea}`;
      // storeSelectedOptions();
      updateItinerary();


    });
  });
  const materialRadios = document.querySelectorAll('input[name="option"]');
const graniteRadios = document.querySelectorAll('input[name="granite"]');
const finishRadios = document.querySelectorAll('input[name="base"]');
const servicesCheck = document.querySelectorAll('input[name="service"]');
const appliancesCheck = document.querySelectorAll('input[name="app"]');
const accessoriesRadios = document.querySelectorAll('input[name="acce"]');

materialRadios.forEach((radio) => {
  radio.addEventListener("change", updateItinerary);
});

graniteRadios.forEach((radio) => {

});
finishRadios.forEach((radio) => {
  radio.addEventListener("change", updateItinerary);
});
servicesCheck.forEach((checkbox) => {

});
appliancesCheck.forEach((checkbox) => {

});
accessoriesRadios.forEach((radio) => {
  radio.addEventListener("change", updateItinerary);
});
function updateItinerary() {
  const selectedMaterial = document.querySelector('input[name="option"]:checked');
  const selectedGranite = document.querySelector('input[name="granite"]:checked');
  const selectedFinish = document.querySelector('input[name="base"]:checked');
  const selectedServices = document.querySelectorAll('input[name="service"]:checked');
  const selectedAppliances = document.querySelectorAll('input[name="app"]:checked');
  const selectedAccessories = document.querySelector('input[name="acce"]:checked');

  const itinerary = document.querySelector("#itinerary");
  itinerary.innerHTML = "";


  if (selectedMaterial) {
    const materialName = selectedMaterial.nextElementSibling.querySelector("h3").textContent;
    const materialCost = selectedMaterial.nextElementSibling.querySelector(".option-info p:last-child").textContent;
    const materialItem = document.createElement("li");
    materialItem.textContent = `${materialName} - ${materialCost}`;
    itinerary.appendChild(materialItem);
  }

  if (selectedGranite) {
    const graniteName = selectedGranite.nextElementSibling.querySelector("h3").textContent;
    const graniteCost = selectedGranite.nextElementSibling.querySelector(".option-info p:last-child").textContent;
    const graniteItem = document.createElement("li");
    graniteItem.textContent = `${graniteName} - ${graniteCost}`;
    itinerary.appendChild(graniteItem);
  }
  if (selectedFinish) {
    const finishName = selectedFinish.nextElementSibling.querySelector("h3").textContent;
    const finishCost = selectedFinish.nextElementSibling.querySelector(".option-info p:last-child").textContent;
    const finishItem = document.createElement("li");
    finishItem.textContent = `${finishName} - ${finishCost}`;
    itinerary.appendChild(finishItem);
  }
  if (selectedServices.length > 0) {

 
  selectedServices.forEach((checkbox) => {
    const serviceName = checkbox.nextElementSibling.querySelector("h3").textContent;
    const serviceCost = checkbox.nextElementSibling.querySelector(".option-info p:last-child").textContent;
    const serviceItem = document.createElement("li");
    serviceItem.textContent = `${serviceName} - ${serviceCost}`;
    itinerary.appendChild(serviceItem);
  });
}
  
  if (selectedAppliances.length>0) {
   
    selectedAppliances.forEach((checkbox) => {
    const appName = checkbox.nextElementSibling.querySelector("h3").textContent;
    const appCost = checkbox.nextElementSibling.querySelector(".option-info p:last-child").textContent;
    const appItem = document.createElement("li");
    appItem.textContent = `${appName} - ${appCost}`;
    itinerary.appendChild(appItem);
  });
  }
  if (selectedAccessories) {
    const acceName = selectedAccessories.nextElementSibling.querySelector("h3").textContent;
    const acceCost = selectedAccessories.nextElementSibling.querySelector(".option-info p:last-child").textContent;
    const acceItem = document.createElement("li");
    acceItem.textContent = `${acceName} - ${acceCost}`;
    itinerary.appendChild(acceItem);
  }


  // if (!selectedMaterial && !selectedGranite && !selectedFinish && !selectedServices && !selectedAppliances && !selectedAccessories) {
    if (!selectedMaterial && !selectedGranite && !selectedFinish && selectedServices.length === 0 && selectedAppliances.length === 0 && !selectedAccessories) {

    const noSelectionItem = document.createElement("li");
    noSelectionItem.textContent = "No selections made";
    itinerary.appendChild(noSelectionItem);
  }

}


var backButton = document.getElementById("back-button");

   window.location.href = "package.html";
   

 });

 
 const nextButton = document.getElementById('next-button');

nextButton.addEventListener('click', () => {
  // Get the itinerary container
  const itineraryContainer = document.querySelector('.itinerary-container');

  // Get the selected option
  const selectedOption = document.getElementById('selected-option').textContent;

  // Get the itinerary list
  const itineraryList = document.getElementById('itinerary').innerHTML;

  // Get the surface area
  const surfaceArea = document.getElementById('surface-area').textContent;

  // Get the final cost
  const finalCost = document.getElementById('Final-cost').textContent;

  // Get the total cost
  const totalCost = document.getElementById('total-cost').textContent;

  // Store the current itinerary details in localStorage
  localStorage.setItem('currentItineraryDetails', JSON.stringify({
    selectedOption: selectedOption,
    itineraryList: itineraryList,
    surfaceArea: surfaceArea,
    finalCost: finalCost,
    totalCost: totalCost
  }));

  // Redirect to the new.html page
  window.location.href = 'news.html';
});






</script>
