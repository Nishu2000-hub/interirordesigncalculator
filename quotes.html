
<!DOCTYPE html>
<html>
  <head>
    <title>Quote Details</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <style>

  .card {
  background-color:#F2B6A0;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(148, 21, 21, 0.1);
  padding: 20px;
  margin: 80px;
  font-style: italic;
}

  
   #image-container, #package-summary {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin-top: 30px;
  }
  
  #image-container {
    position: relative;
  }
  
   Style for the updated amount */
   #updatedAmountContainer {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #131313;
    color: #a01919;
    padding: 5px 10px;
    border-radius: 5px;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    font-style: italic;
  
  
  }
   #updatedAmountContainer:hover {
    opacity: 1;
  }
  
  #updatedAmount {
    font-size: 24px;
    font-weight: bold;
    color: #010f01;
    font-style: italic;
  
  }
  
   Style for the package summary */
   #package-summary {
    margin-top: 30px;
    text-align: center;
    font-style: italic;
  
  } 
  
   #selected-package, #package-details {
    font-style: italic;
  } 
   
  
  @media print {
  #download-pdf {
    display: none;
  }
}

  
   </style>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

  <body>
    <div class="card">
      <div id="package-summary">

      <h1>Quote Details</h1>
      <div class="form-group">
        <label for="name">Name:</label>
        <span id="name"></span>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <span id="phone"></span>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <span id="email"></span>
      </div>
      <div class="itinerary-details">
        <h2>Itinerary Details</h2>
        <div id="itinerary-details"></div>
      </div>
      <button id="download-pdf">Download as PDF</button>

    </div>
    </div>

    <script>
      // Retrieve form details and current itinerary details from localStorage
      const formDetails = JSON.parse(localStorage.getItem('formDetails'));
      const currentItineraryDetails = JSON.parse(localStorage.getItem('currentItineraryDetails'));

      // Update HTML content with form details and current itinerary details
      document.querySelector('#name').textContent = formDetails.name;
      document.querySelector('#phone').textContent = formDetails.phone;
      document.querySelector('#email').textContent = formDetails.email;
      document.querySelector('#itinerary-details').innerHTML = currentItineraryDetails.itineraryList +
        `<p>${currentItineraryDetails.surfaceArea}</p>` +
        `<p>${currentItineraryDetails.finalCost}</p>` ;

        const downloadPdfButton = document.getElementById('download-pdf');
downloadPdfButton.addEventListener('click', () => {
  const card = document.querySelector('.card');
  downloadPdfButton.remove(); // remove the button from the DOM

  html2pdf(card);

});

    </script>
  </body>
</html>
