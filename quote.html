

<style>
  .card {
  background-color: F2B6A0;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  margin: 80px;
}

 #image-container, #package-summary {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  margin-top: 30px;
}

 Style for the package summary */
 #package-summary {
  margin-top: 30px;
  text-align: center;
  font-style: italic;

}

@media print {
  #download-pdf {
    display: none;
  }
}

 


 


 </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

 <div class="card">
  <div id="package-summary">
    <div class="itinerary-container">
      <h2>Quote Details</h2>
      <p>Name: <span id="name"></span></p>
      <p>Phone Number: <span id="phone"></span></p>
      <p>Email: <span id="email"></span></p>
      <p>Selected Option: <span id="selected-option"></span></p>
      <p> <span id="surface-area"></span></p>
      <p> <span id="package-cost"></span></p>
    </div>
    <button id="download-pdf">Download as PDF</button>

  </div>
</div>


<script>
 

  const queryParams = new URLSearchParams(window.location.search);

// Retrieve the values from the query parameters
const name = queryParams.get("name");
const phone = queryParams.get("phone");
const email = queryParams.get("email");
const selectedOption = localStorage.getItem("selectedOption");
const surfaceArea = localStorage.getItem("surfaceArea");
const totalCost = localStorage.getItem("totalCost");

// Set the retrieved values in the HTML
document.getElementById("name").textContent = name;
document.getElementById("phone").textContent = phone;
document.getElementById("email").textContent = email;
document.getElementById("selected-option").textContent = selectedOption;
document.getElementById("surface-area").textContent = surfaceArea;
document.getElementById("package-cost").textContent = "Total Cost: â‚¹" + totalCost;

  const downloadPdfButton = document.getElementById('download-pdf');
  downloadPdfButton.addEventListener('click', () => {
    const card = document.querySelector('.card');
    downloadPdfButton.remove(); // remove the button from the DOM

    html2pdf(card);

  });
</script>
